type User {
  id: String!
  accountName: String!
  userName: String!
}

type Follow {
  followerId: String!
  followingId: String!
}

input UserName {
  accountName: String!
  userName: String!
}

type Query {
  isFollowing(userName: String!): Boolean!
  userFromToken: User!
  userFromUserName(userName: String!): User
  user(id: String!): User
}

type Mutation {
  createUser(username: UserName!): User!
  followToggle(followingId: String!): Follow!
}
