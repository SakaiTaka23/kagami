type User {
  id: String!
  accountName: String!
  userName: String!
}

input UserName {
  accountName: String!
  userName: String!
}

type Query {
  followToggle(follow: String!): User
  userFromToken: User!
  userFromUserName(userName: String!): User
  user(id: String!): User
}

type Mutation {
  createUser(username: UserName!): User!
}
