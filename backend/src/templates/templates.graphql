input CreateTemplateInput {
  content: String!
  detail: String!
}

type Template {
  id: String!
  content: String!
  createdAt: Date!
  detail: String!
  updatedAt: Date!
  user: User!
  userId: String!
}

type Query {
  templateDetail(id: String!): Template
}

type Mutation {
  createTemplate(template: CreateTemplateInput): Template!
}
