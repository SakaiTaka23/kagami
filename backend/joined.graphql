type Post {
  id: String!
  content: String!
  user: User!
  userId: String!
}

type Query {
  timeline: [Post!]!
  userFromToken: User!
  user(id: String!): User
}

type User {
  id: String!
  name: String!
}

input UserName {
  name: String!
}

type Mutation {
  createUser(username: UserName!): User!
}

schema {
  query: Query
  mutation: Mutation
}