query TimeLine($take: Int!, $cursor: String) {
  timeline(take: $take, cursor: $cursor) {
    id
    content
    userId
    user {
      accountName
      userName
    }
  }
}

query PostDetail($postDetailId: String!, $userName: String!) {
  postDetail(id: $postDetailId, userName: $userName) {
    content
    user {
      accountName
      userName
    }
  }
}
