query UserFromToken {
  userFromToken {
    id
  }
}

query UserFromID($userId: String!) {
  user(id: $userId) {
    id
  }
}

query UserProfile($userName: String!, $take: Int!, $cursor: String) {
  userFromUserName(userName: $userName) {
    accountName
    userName
    profile
  }
  isFollowing(userName: $userName)
  postUser(userName: $userName, take: $take, cursor: $cursor) {
    id
    content
    createdAt
    user {
      accountName
      userName
    }
  }
}
